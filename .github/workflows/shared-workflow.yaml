name: Shared CI Workflow

on:
  workflow_call:
    inputs:
      package-name:
        required: true
        type: string
      is_backend:
        required: false
        default: "false"
        type: string
      run_tests:
        required: false
        default: "false"
        type: string
      run_lint:
        required: false
        default: "false"
        type: string

jobs:
  lint:
    name: Run Lint
    runs-on: ubuntu-latest
    if: ${{ inputs.run_lint == 'true' }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18"
          cache: "yarn"

      - name: Install dependencies
        run: yarn

      - name: Emailo Build
        run: yarn workspace emailo build

      - name: Run lint
        run: yarn workspace ${{ inputs.package-name }} lint

      - name: Run Typecheck
        run: yarn workspace ${{ inputs.package-name }} check

  test:
    name: Run Tests
    if: ${{ inputs.run_tests == 'true' }}
    runs-on: ubuntu-latest
    services:
      postgres:
        # Only start the service if the backend is being tested
        image: ${{ ( inputs.is_backend == 'true' && inputs.run_tests == 'true' ) && 'postgres:15' || '' }}
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: password
          POSTGRES_DB: dittofeed_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      clickhouse-server:
        # Only start the service if the backend is being tested
        image: ${{ ( inputs.is_backend == 'true' && inputs.run_tests == 'true' ) && 'clickhouse/clickhouse-server:24.12.6.70-alpine' || '' }}
        env:
          CLICKHOUSE_USER: dittofeed
          CLICKHOUSE_PASSWORD: password
        ports:
          - 8123:8123
          - 9000:9000
          - 9009:9009

      kafka:
        # Redpanda (Kafka-compatible) service for backend tests
        image: ${{ ( inputs.is_backend == 'true' && inputs.run_tests == 'true' ) && 'redpandadata/redpanda:v23.1.1' || '' }}
        ports:
          - 9092:9092
          - 18081:18081
          - 18082:18082
          - 19644:9644
        options: >-
          --health-cmd "rpk cluster info --brokers localhost:9092 || exit 1"
          --health-interval 5s
          --health-timeout 5s
          --health-retries 60

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18"
          cache: "yarn"

      - name: Install dependencies
        run: yarn

      - name: Emailo Build
        run: yarn workspace emailo build

      - name: Setup Redpanda (ACL and superusers)
        if: ${{ inputs.is_backend == 'true' && inputs.run_tests == 'true' }}
        run: |
          set -euxo pipefail
          # Wait for Redpanda to be ready
          timeout 90 bash -c 'until docker run --network host --rm redpandadata/redpanda:v23.1.1 rpk cluster info --brokers localhost:9092; do sleep 2; done'

          # Create admin user and set superusers (modeled after docker-compose kafka-setup)
          docker run --network host --rm redpandadata/redpanda:v23.1.1 \
            rpk acl user create admin --password password --mechanism SCRAM-SHA-256 --brokers localhost:9092 --api-urls http://localhost:19644 || true

          docker run --network host --rm redpandadata/redpanda:v23.1.1 \
            rpk cluster config set superusers '["admin"]' --brokers localhost:9092 --api-urls http://localhost:19644 || true

      - name: Build Package
        run: yarn workspace ${{ inputs.package-name }} check

      - name: Run Tests
        run: yarn jest "packages/${{ inputs.package-name }}"
