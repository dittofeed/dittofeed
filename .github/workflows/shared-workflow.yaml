name: Shared CI Workflow

on:
  workflow_call:
    inputs:
      package-name:
        required: true
        type: string
      is_backend:
        required: false
        default: 'false'
        type: string
      check_openapi:
        required: false
        default: 'false'
        type: string

jobs:
  lint:
    name: Run lint
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Use Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        cache: 'yarn'

    - name: Install dependencies
      run: yarn workspaces focus ${{ inputs.package-name }}

    - name: Prisma generate
      if: ${{ inputs.is_backend == 'true' }}
      run: yarn workspace backend-lib prisma generate

    - name: Run lint
      run: yarn workspace ${{ inputs.package-name }} lint

    - name: Run Typecheck
      run: yarn workspace ${{ inputs.package-name }} check


    - name: Start API server
      run: nohup yarn workspace api dev &
      if: ${{ inputs.check_openapi == 'true' }}

    - name: Check if Open API documentation needs updating
      if: ${{ inputs.check_openapi == 'true' }}
      run: |
        timeout=120 # Timeout in seconds
        end=$((SECONDS+timeout))
        while true; do
          if curl -s -o /dev/null -w "%{http_code}" "http://localhost:3001/documentation/json" | grep -q "200"; then
            curl "http://localhost:3001/documentation/json" | jq "." > packages/docs/open-api.json
            git diff --quiet packages/docs/open-api.json || { echo >&2 "Error: Please update open-api.json file by running: 
            curl 'http://localhost:3001/documentation/json' | jq '.' > packages/docs/open-api.json"; exit 1; }
            break
          elif [ $SECONDS -ge $end ]; then
            echo "Timeout reached, exiting..."
            exit 1
          else
            echo "Waiting for API server to be up..."
            sleep 2
          fi
        done
