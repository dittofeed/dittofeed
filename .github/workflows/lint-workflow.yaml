name: Lint Workflow

on:
  workflow_call:
    inputs:
      package-name:
        required: true
        type: string

jobs:
  lint:
    name: Run lint
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Use Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        cache: 'yarn'

    - name: Run lint
      run: yarn workspace ${{ inputs.package-name }} lint
