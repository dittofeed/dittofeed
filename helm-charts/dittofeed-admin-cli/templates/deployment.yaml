apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "dittofeed.fullname" . }}
  labels:
    {{- include "dittofeed.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      {{- include "dittofeed.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "dittofeed.labels" . | nindent 8 }}
        {{- with .Values.podLabels }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "dittofeed.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          command: [ "/bin/sh", "-c", "while true; do sleep 86400; done" ]
          ports:
            - name: http
              containerPort: 3000
              protocol: TCP
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          env: # Add this section to define environment variables
            - name: NODE_ENV
              value: "production"
            {{- /* Detect if user provided AUTH_MODE in .Values.env */}}
            {{- $authOverride := dict "present" false -}}
            {{- if .Values.env -}}
            {{- range .Values.env -}}
            {{- if eq .name "AUTH_MODE" -}}
            {{- $_ := set $authOverride "present" true -}}
            {{- end -}}
            {{- end -}}
            {{- end -}}
            {{- if not $authOverride.present }}
            - name: AUTH_MODE
              value: {{ if hasKey .Values "ee" }}{{ if .Values.ee.enabled }}"multi-tenant"{{ else }}"single-tenant"{{ end }}{{ else }}"single-tenant"{{ end }}
            {{- end }}
            - name: DASHBOARD_API_BASE
              value: ""
            {{- if .Values.separateWorker.enabled }}
            - name: GLOBAL_CRON_TASK_QUEUE
              value: "global"
            - name: COMPUTED_PROPERTIES_TASK_QUEUE
              value: "workspace"
            - name: COMPUTED_PROPERTIES_ACTIVITY_TASK_QUEUE
              value: "workspace"
            {{- end }}
            {{- if .Values.env }}
            {{- toYaml .Values.env | nindent 12 }}
            {{- end }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
