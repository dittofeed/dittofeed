databases:
  - name: dittofeed-db

services:
  - type: web
    name: api
    env: docker
    dockerfilePath: ./packages/api/Dockerfile
    dockerContext: .
    envVars:
      - key: NODE_ENV
        value: production
      - key: TEMPORAL_ADDRESS
        value: temporal:7233
      - key: DATABASE_HOST
        fromDatabase:
          name: dittofeed-db
          property: host
      - key: DATABASE_USER
        fromDatabase:
          name: dittofeed-db
          property: user
      - key: DATABASE_PASSWORD
        fromDatabase:
          name: dittofeed-db
          property: password
      - key: CLICKHOUSE_HOST
        fromDatabase:
          name: dittofeed-ch
          property: host
      - key: CLICKHOUSE_USER
        fromDatabase:
          name: dittofeed-ch
          property: user
      - key: CLICKHOUSE_PASSWORD
        fromDatabase:
          name: dittofeed-ch
          property: password
